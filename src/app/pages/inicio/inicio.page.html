<ion-header>
  <ion-toolbar>
    <ion-title>Início</ion-title>
    <ion-buttons slot="secondary">
      <ion-button routerLink="/notificacao">
        <ion-label>Informe sua localização</ion-label>
        <ion-icon name="location-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <!--Faça sua busca-->
  <ion-item>
    <!-- <ion-label class="ion-text-center" position="floating" >Faça sua busca</ion-label> -->
    <ion-input class="ion-text-center" placeholder="Faça sua busca"></ion-input>
  </ion-item>

  <!--Slides-->
  <ion-slides pager="true" [options]="slideOpts" class="primary-font">
    <ion-slide class="ion-padding">
        <div class="bg-img">
            <ion-img src="./assets/slides/banner1.jpg"></ion-img>
        </div>
    </ion-slide>
    <ion-slide class="ion-padding">
        <div class="bg-img">
            <ion-img src="./assets/slides/banner2.jpg"></ion-img>
        </div>
    </ion-slide>
</ion-slides>

<div *ngFor="let cat of items" class="category-block">

  <ion-row no-padding class="category-banner">
    <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
      {{ cat.category }}
    </ion-col>
  </ion-row>

  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let product of cat.products">
      <div *ngIf="cat.expanded">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ product.name }} - ${{ product.price }}
            </ion-card-title>
            <ion-card-content>
              <img src="https://via.placeholder.com/100x100">
              <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>

      </div>
    </ion-slide>
  </ion-slides>

</div>

</ion-content>
